<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>System Error</title>
    <meta charset="UTF-8">
    <meta name="author" content="qijun"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="盈科而后进">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!-- 滚动条 -->
    <link th:href="@{/static/vendors/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" type="text/css" />
    <!-- 全局样式 -->
    <link th:href="@{/static/metronic/assets/demo/base/style.bundle.css}" rel="stylesheet" type="text/css" />
    <!-- 标签图标 -->
    <link rel="shortcut icon" th:href="@{/static/image/system/bat.ico}" />
</head>
<body  class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark
        m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">


    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid  m-error-6"
             style="background-image: url(/static/metronic/assets/app/media/img/error/bg6.jpg);">
            <div class="m-error_container">
                <div class="m-error_subtitle m--font-light">
                    <h1>Oops...</h1>
                </div>
                <p class="m-error_description m--font-light">
                    Looks like something went wrong.<br>
                    We'll work on it
                </p>
            </div>
        </div>
    </div>


    <!--JQuery-->
    <script th:src="@{/static/vendors/jquery/dist/jquery.js}" type="text/javascript"></script>
    <!--Bootstrap-->
    <script th:src="@{/static/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <!--Cookie管理-->
    <script th:src="@{/static/vendors/js-cookie/src/js.cookie.js}" type="text/javascript"></script>
    <!-- 滚动条插件 -->
    <script th:src="@{/static/vendors/perfect-scrollbar/dist/perfect-scrollbar.js}" type="text/javascript"></script>
    <!-- 通用函数 -->
    <script th:src="@{/static/metronic/assets/demo/base/scripts.bundle.js}" type="text/javascript"></script>
</body>
</html>
