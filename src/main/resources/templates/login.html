<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ValueBeing</title>
    <meta charset="UTF-8">
    <meta name="author" content="qijun"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="盈科而后进">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!-- 滚动条 -->
    <link th:href="@{/static/vendors/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet" type="text/css" />
    <!-- 内置强大css3动画 -->
    <link th:href="@{/static/vendors/animate.css/animate.css}" rel="stylesheet" type="text/css" />
    <!-- 美化的弹出框 -->
    <link th:href="@{/static/vendors/sweetalert2/dist/sweetalert2.min.css}" rel="stylesheet" type="text/css" />
    <!-- 全局样式 -->
    <link th:href="@{/static/metronic/assets/demo/base/style.bundle.css}" rel="stylesheet" type="text/css" />
    <!-- 自定义更改样式 -->
    <link th:href="@{/static/css/custom.css}" rel="stylesheet" type="text/css" />
    <!-- 标签图标 -->
    <link rel="shortcut icon" th:href="@{/static/image/system/bat.ico}" />

    <style type="text/css">
        body{
            font-family: "Microsoft YaHei", "Arial", "Sans-serif";
        }
    </style>

</head>
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark
        m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

    <!-- 页面内容 -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1"
             id="m_login" style="background-image: url(/static/metronic/assets/app/media/img/bg/bg-5.jpg);">
            <div class="m-grid__item m-grid__item--fluid m-login__wrapper">
                <div class="m-login__container">
                    <!-- LOGO链接 -->
                    <div class="m-login__logo">
                        <a href="#">
                            <img th:src="@{/static/image/system/bat.png}" th:width="175" th:height="175">
                        </a>
                    </div>
                    <!-- 登录输入框 -->
                    <div class="m-login__signin">
                        <div class="m-login__head">
                            <h2 class="m-login__title">盈科而后进</h2>
                        </div>
                        <!-- form验证提交 -->
                        <form class="m-login__form m-form" action="">
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="Username" name="username" autocomplete="off">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="password" placeholder="Password" name="password">
                            </div>
                            <div class="form-group m-form__group row">
                                <div class="col-lg-8 no-padding-left">
                                    <input class="form-control m-input" type="text" placeholder="Verification" name="verification" autocomplete="false">
                                </div>
                                <div class="col-lg-3">
                                    <img id="kaptchaImage" class="col-form-image " th:src="@{/auth/kaptcha}" >
                                </div>
                            </div>
                            <div class="row m-login__form-sub">
                                <div class="col m--align-left m-login__form-left">
                                    <label class="m-checkbox  m-checkbox--light">
                                        <input type="checkbox" name="remember"> Remember me
                                        <span></span>
                                    </label>
                                </div>
                                <!--
                                <div class="col m--align-right m-login__form-right">
                                    <a href="javascript:;" id="m_login_forget_password" class="m-link">Forget Password ?</a>
                                </div> -->
                            </div>
                            <div class="m-login__form-action">
                                <button id="m_login_signin_submit"
                                        class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Sign In</button>
                            </div>
                        </form>
                    </div>

                    <!-- 简单注册部分 -->
                    <div class="m-login__signup">
                        <div class="m-login__head">
                            <h3 class="m-login__title">Sign Up</h3>
                            <div class="m-login__desc">Enter details to create your account: </div>
                        </div>
                        <form class="m-login__form m-form" action="">
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="Username" name="username">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="Telephone" name="telephone" autocomplete="off">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="password" placeholder="Password" id="password" name="password">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirm Password" name="rpassword">
                            </div>
                            <div class="row form-group m-form__group m-login__form-sub">
                                <div class="col m--align-left">
                                    <label class="m-checkbox m-checkbox--light">
                                        <input type="checkbox" name="agree">本人承诺仅使用系统服务进行学习交流，不用于商业用途</a>.
                                        <span></span>
                                    </label>
                                    <span class="m-form__help"></span>
                                </div>
                            </div>
                            <div class="m-login__form-action">
                                <button id="m_login_signup_submit" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Sign Up</button>&nbsp;&nbsp;
                                <button id="m_login_signup_cancel" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!-- 提示用户注册 -->
                    <div class="m-login__account">
							<span class="m-login__account-msg">
								Don't have an account yet ?
							</span>&nbsp;&nbsp;
                        <a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--JQuery-->
    <script th:src="@{/static/vendors/jquery/dist/jquery.js}" type="text/javascript"></script>
    <!-- JQuery From 插件-->
    <script th:src="@{/static/vendors/jquery-form/dist/jquery.form.min.js}" type="text/javascript"></script>
    <!--Bootstrap-->
    <script th:src="@{/static/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <!--Cookie管理-->
    <script th:src="@{/static/vendors/js-cookie/src/js.cookie.js}" type="text/javascript"></script>
    <!-- 滚动条插件 -->
    <script th:src="@{/static/vendors/perfect-scrollbar/dist/perfect-scrollbar.js}" type="text/javascript"></script>
    <!-- JQuery验证 -->
    <script th:src="@{/static/vendors/jquery-validation/dist/jquery.validate.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendors/jquery-validation/dist/additional-methods.js}" type="text/javascript"></script>
    <!-- 初始化JQuery验证样式 -->
    <script th:src="@{/static/vendors/js/framework/components/plugins/forms/jquery-validation.init.js}" type="text/javascript"></script>
    <!-- Bootstrap通知框 结合animate动画-->
    <script th:src="@{/static/vendors/bootstrap-notify/bootstrap-notify.min.js}" type="text/javascript"></script>
    <!-- Bootstrap通知框 初始化样式 -->
    <script th:src="@{/static/vendors/js/framework/components/plugins/base/bootstrap-notify.init.js}" type="text/javascript"></script>
    <!-- 美化的弹出框样式 -->
    <script th:src="@{/static/vendors/sweetalert2/dist/sweetalert2.min.js}" type="text/javascript"></script>
    <!-- 弹出框样式初始化 -->
    <script th:src="@{/static/vendors/js/framework/components/plugins/base/sweetalert2.init.js}" type="text/javascript"></script>

    <!-- 通用函数 -->
    <script th:src="@{/static/metronic/assets/demo/base/scripts.bundle.js}" type="text/javascript"></script>

    <!-- 自定义页面函数 -->
    <script th:src="@{/static/login.js}" type="text/javascript"></script>
</body>
</html>
