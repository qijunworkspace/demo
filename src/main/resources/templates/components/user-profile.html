<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>

<div layout:fragment="content">
    <input id="menuId" th:value="userProfile" class="m--hide" readonly/>
    <div class="row">
        <div class="col-lg-12">
            <!-- 个人信息展示与修改 -->
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                                <span class="m-portlet__head-icon">
                                    <i class="la la-user-secret"></i>
                                </span>
                            <h3 class="m-portlet__head-text">
                                User Profile
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form id="userForm" class="m-form">
                    <input name="id" type="text" class="m--hide">
                    <div class="m-portlet__body col-lg-6">
                        <div class="m-form__section m-form__section--first">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">Username</label>
                                <div class="col-lg-6">
                                    <input name="username" type="text" class="form-control m-input m-input--solid" readonly>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">Telephone</label>
                                <div class="col-lg-6">
                                    <input name="telephone" type="text" class="form-control m-input" >
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">Email</label>
                                <div class="col-lg-6">
                                    <input name="email" type="email" class="form-control m-input" >
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">Password</label>
                                <div class="col-lg-6">
                                    <button id="passwordBtn" type="button" class="pass-toggle btn m-btn--pill m-btn--air m-btn m-btn--gradient-from-info m-btn--gradient-to-accent">Change Password</button>
                                    <input id="newPassword" name="password" type="password" class="form-control m-input pass-toggle m--hide border-warning" >
                                </div>
                            </div>
                            <div class="form-group m-form__group row pass-toggle m--hide">
                                <label class="col-lg-3 col-form-label">Confirm Password</label>
                                <div class="col-lg-6">
                                    <input name="rPassword" type="password" class="form-control m-input border-warning" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit col-lg-6">
                        <div class="m-form__actions m-form__actions">
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6">
                                    <button id="updateBtn" type="button" class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="jScript">
    <!-- 自定义页面函数 -->
    <script th:src="@{/static/components/user-profile.js}" type="text/javascript"></script>
</div>

</body>
</html>
