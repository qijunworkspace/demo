<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!-- Bootstrap 下拉框样式 -->
    <link th:href="@{/static/vendors/bootstrap-select/dist/css/bootstrap-select.css}" rel="stylesheet" type="text/css" />
    <!-- datatable 样式 -->
    <link th:href="@{/static/vendors/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<div layout:fragment="content">
    <input id="menuId" th:value="userManagement" class="m--hide" readonly/>
    <div class="row">
        <div class="col-md-12">
            <!--搜索-->
            <div class="m-portlet m-portlet--mobile m-portlet--body-progress-">
                <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="m-portlet__body">
                        <div class="m-portlet__body-progress">Loading</div>
                        <div class="form-group m-form__group row">
                            <label for="searchName" class="col-md-1 col-form-label">Name</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control m-input" id="searchName"  placeholder="Search name"/>
                            </div>
                            <label for="searchRole" class="col-md-2 col-form-label">Role</label>
                            <div class="col-md-4">
                                <select class="form-control m-bootstrap-select m_selectpicker" id="searchRole">
                                    <option value="">Select...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group m-form__group m--align-right">
                            <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <!-- 用户列表 -->
            <div class="m-portlet m-portlet--mobile">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text">
                                User List
                            </h3>
                        </div>
                    </div>
                    <div class="m-portlet__head-tools">
                        <ul class="m-portlet__nav">
                            <li class="m-portlet__nav-item">
                                <a id="addUserBtn" href="#" class="btn btn-primary m-btn btn-sm m-btn--pill m-btn--custom m-btn--icon m-btn--air">
                                    <span>
                                        <i class="flaticon-user-add"></i>
                                        <span>Add User</span>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="col-12 toggle-content">
                        <table class="table table-striped- table-bordered table-hover" id="userTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Telephone</th>
                                <th>Email</th>
                                <th>Registry Time</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                        </table>
                    </div>

                    <!-- 添加用户部分 -->
                    <div id="addUser" class="col-12 m--hide toggle-content">
                        <form class="m-form m-form--fit col-lg-6">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-4 col-form-label">Username:</label>
                                <div class="col-lg-8">
                                    <input type="text" name="username" class="form-control m-input" placeholder="Enter Username" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-4 col-form-label">Email:</label>
                                <div class="col-lg-8">
                                    <input type="text" name="email" class="form-control m-input" placeholder="Enter Email" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-4 col-form-label">Telephone:</label>
                                <div class="col-lg-8">
                                    <input type="text" name="telephone" class="form-control m-input" placeholder="Enter Tele" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-4 col-form-label">Password:</label>
                                <div class="col-lg-8">
                                    <input type="password" id="newPassword" name="password" class="form-control m-input" placeholder="Enter password" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-4 col-form-label">Confirm:</label>
                                <div class="col-lg-8">
                                    <input type="password" name="rpassword" class="form-control m-input" placeholder="Confirm password" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-4 col-form-label">Role:</label>
                                <div class="col-lg-8">
                                    <select class="form-control m-bootstrap-select m_selectpicker" name="roleId" id="addRole">
                                        <option value="">Select...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="m-form__actions m-form__actions row">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-8">
                                    <button id="addSubmit" type="button" class="btn btn-primary">Submit </button>
                                    <button id="addCancel" type="button" class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--弹出框-->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="Review" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Review User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="m-form m-form--fit m-form--label-align-right">
                        <!-- 主键 -->
                        <input name="userId" type="text" class="m--hide">
                        <!-- 分配角色 -->
                        <div class="form-group m-form__group row">
                            <label for="reviewRole" class="col-3 col-form-label">Assign Role</label>
                            <div class="col-8">
                                <select required class="form-control m-bootstrap-select m_selectpicker" name="roleId" id="reviewRole">
                                    <option value="" >Select...</option>
                                </select>
                            </div>
                        </div>
                        <!-- 更改状态 -->
                        <div class="form-group m-form__group row">
                            <label for="reviewStatus" class="col-3 col-form-label">Config Status</label>
                            <div class="col-8">
                                <select class="form-control m-bootstrap-select m_selectpicker" name="status" id="reviewStatus">
                                    <option value="0">待审核</option>
                                    <option value="1">正常</option>
                                    <option value="2">锁定</option>
                                    <option value="3">删除</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="reviewBtn" type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="Review" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modify User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="m-form m-form--fit m-form--label-align-right">
                        <!-- 主键 -->
                        <input name="userId" type="text" class="m--hide">
                        <!--用户名， 不可更改-->
                        <div class="form-group m-form__group row">
                            <label class="col-3 col-form-label">Username</label>
                            <div class="col-8">
                                <input type="text" class="form-control m-input m-input--solid" disabled="disabled" name="username">
                            </div>
                        </div>
                        <!-- 密码 -->
                        <div class="form-group m-form__group row">
                            <label class="col-3 col-form-label">Password</label>
                            <div class="col-8">
                                <input class="form-control m-input" type="password" name="password">
                            </div>
                        </div>
                        <!-- 分配角色 -->
                        <div class="form-group m-form__group row">
                            <label for="reviewRole" class="col-3 col-form-label">Role</label>
                            <div class="col-8">
                                <select required class="form-control m-bootstrap-select m_selectpicker" name="roleId" id="modifyRole">
                                    <option value="" >Select...</option>
                                </select>
                            </div>
                        </div>
                        <!-- 更改状态 -->
                        <div class="form-group m-form__group row">
                            <label for="reviewStatus" class="col-3 col-form-label">Status</label>
                            <div class="col-8">
                                <select class="form-control m-bootstrap-select m_selectpicker" name="status" id="modifyStatus">
                                    <option value="0">待审核</option>
                                    <option value="1">正常</option>
                                    <option value="2">锁定</option>
                                    <option value="3">删除</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="modifyBtn" type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div layout:fragment="jScript">
    <!-- Bootstrap选择框 -->
    <script th:src="@{/static/vendors/bootstrap-select/dist/js/bootstrap-select.js}" type="text/javascript"></script>
    <!-- Datatable -->
    <script th:src="@{/static/vendors/datatables/datatables.bundle.js}" type="text/javascript"></script>
    <!-- 自定义页面函数 -->
    <script th:src="@{/static/components/user-management.js}" type="text/javascript"></script>
</div>
</body>
</html>
