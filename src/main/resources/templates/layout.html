    <!-- 自定义通用页面函数 -->
    <script  th:inline="javascript">

        $(function () {
            //更改高亮菜单
            $(".m-menu__item--active").removeClass("m-menu__item--active");
            var menuId = $("#menuId").val();
            $("#"+menuId).addClass("m-menu__item--active");
            if ($("#"+menuId).parent().hasClass("m-menu__subnav")){
                $("#"+menuId).closest(".m-menu__item--submenu").addClass("m-menu__item--open m-menu__item--expanded");
            }
            //全局ajax异常处理
            globalAjaxSetup();

            //解决select校验问题
            $.extend($.validator.defaults,{ignore:""});
        });

        function globalAjaxSetup(){
            //全局的ajax访问，处理ajax清求时异常
            $.ajaxSetup({
                contentType:"application/x-www-form-urlencoded;charset=utf-8",
                complete: function(XMLHttpRequest, textStatus){
                    //通过XMLHttpRequest取得响应结果
                    var res = XMLHttpRequest.responseText;
                    try{
                        var jsonData = JSON.parse(res);
                        if(undefined!=jsonData.code && jsonData.code != 200){
                            swal("ERROR["+jsonData.code+"]", jsonData.message +"<br/>"+ (jsonData.data + ""), "error");
                            return;
                        }else{
                            //正常情况就不统一处理了
                        }
                    }catch(e){
                    }
                },
                statusCode: {
                    404: function() {
                        swal("404","数据获取/输入失败，没有此服务","warning");
                    },
                    504: function() {
                        swal("504","数据获取/输入失败，服务器没有响应","warning");
                    },
                    500: function() {
                        swal("500","服务器有误","warning");
                    }
                }
            });

            //默认对所有ajax进行遮盖鲜果{overlayColor:"#000000",type:"loader",state:"success",message:"Please wait..."}
            //,setTimeout(function(){mApp.unblockPage()},2e3)})
            $(document).ajaxStart(
                mApp.block(".m-content", {overlayColor:"#000000",type:"loader",state:"success",message:"Processing..."})
            ).ajaxStop(
                mApp.unblock(".m-content")
            ).ajaxComplete(

            );
        }

    </script>
